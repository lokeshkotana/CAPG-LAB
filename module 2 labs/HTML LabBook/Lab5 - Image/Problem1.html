<!DOCTYPE html>
<html>
<head>
	<title>Image Handling</title>
	<style type="text/css">
		img {
			height: 200px;
			width: 60%;
			padding: 5px;
		}
		body {
			border: 5px solid red;
			margin-right: 90px;
		}
		span {
			font-weight: bold;
		}
	</style>
</head>
<body>

<img src="a%20(1).jpg">
<span>norway</span>
<br>
<img src="a%20(2).jpg">
<span>marvel</span>
<br>
<img src="a%20(3).jpg">
<span>newzealand</span>
<br>
<img src="a%20(4).jpg">
<span>finland</span>

</body>
</html>
